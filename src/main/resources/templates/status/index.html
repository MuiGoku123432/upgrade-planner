<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status & Progress - Car Builder VIN</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/pico.min.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/status.css}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><a href="/" class="contrast"><strong>Car Builder VIN</strong></a></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/builds">Builds</a></li>
            <li><a href="/status" class="contrast">Status</a></li>
            <li><a href="/budget">Budget</a></li>
            <li sec:authorize="isAuthenticated()">
                <span sec:authentication="name">User</span>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="outline contrast">Logout</button>
                </form>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/login" role="button" class="outline">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/signup" role="button">Sign Up</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="jarvis-theme container">
        <!-- Page Header -->
        <header>
            <hgroup>
                <h1>Status & Progress</h1>
                <p>Track your build progress across all vehicles</p>
            </hgroup>
        </header>

        <!-- Filter Form -->
        <form id="status-filters"
              hx-get="/status/fragment/overview"
              hx-target="#status-results"
              hx-trigger="change delay:300ms"
              hx-push-url="false"
              class="status-filters">
            <div class="grid">
                <label>
                    Vehicle
                    <select name="vehicleId">
                        <option value="">All Vehicles</option>
                        <option th:each="vehicle : ${vehicles}"
                                th:value="${vehicle.id}"
                                th:text="${vehicle.nickname != null ? vehicle.nickname : (vehicle.year + ' ' + vehicle.make + ' ' + vehicle.model)}">
                            Vehicle
                        </option>
                    </select>
                </label>

                <label>
                    Category
                    <select name="categoryKey">
                        <option value="">All Categories</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.key}"
                                th:text="${category.name}">
                            Category
                        </option>
                    </select>
                </label>

                <label>
                    Build Status
                    <select name="buildStatus">
                        <option value="">All Statuses</option>
                        <option th:each="status : ${buildStatuses}"
                                th:value="${status}"
                                th:text="${status}">
                            Status
                        </option>
                    </select>
                </label>
            </div>
        </form>

        <!-- Status Results -->
        <section id="status-results"
                 hx-get="/status/fragment/overview"
                 hx-trigger="load"
                 hx-swap="innerHTML">
            <article aria-busy="true">Loading build status...</article>
        </section>
    </main>

    <!-- Global CSRF Token for HTMX requests -->
    <input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</body>
</html>
