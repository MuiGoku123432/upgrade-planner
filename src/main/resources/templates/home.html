<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Car Builder VIN</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/pico.min.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><a href="/" class="contrast"><strong>Car Builder VIN</strong></a></li>
        </ul>
        <ul>
            <li><a href="/" class="contrast">Home</a></li>
            <li><a href="/builds">Builds</a></li>
            <li sec:authorize="isAuthenticated()">
                <span sec:authentication="name">User</span>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="outline contrast">Logout</button>
                </form>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/login" role="button" class="outline">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/signup" role="button">Sign Up</a>
            </li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <main class="jarvis-theme container">
        <div id="main-content">
            <div class="jarvis-card" style="text-align: center; margin: 2rem auto; max-width: 600px;">
                <h1>Home Page</h1>
                <p class="text-muted">Welcome to the Car Builder VIN System</p>
                
                <!-- Success Messages -->
                <div th:if="${message}" class="alert" role="alert" style="color: #00ff88; margin-bottom: 1rem;">
                    <span th:text="${message}">Success message</span>
                </div>
                
                <div sec:authorize="isAuthenticated()" style="margin-top: 2rem;">
                    <p>Welcome back, <span sec:authentication="name" class="text-jarvis">User</span>!</p>
                    <a href="/builds" class="nav-btn nav-btn-primary">View Your Builds</a>
                </div>
                
                <div sec:authorize="!isAuthenticated()" style="margin-top: 2rem;">
                    <p>Get started by creating an account or logging in.</p>
                    <div style="display: flex; gap: 1rem; justify-content: center;">
                        <a href="/signup" class="nav-btn nav-btn-primary">Sign Up</a>
                        <a href="/login" class="nav-btn nav-btn-secondary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
