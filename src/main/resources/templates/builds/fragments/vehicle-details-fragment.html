<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Vehicle Details Fragment - returned by /vin/decode for HTMX auto-populate -->
<div id="vehicle-details" th:fragment="vehicle-details">
    <!-- VIN Decode Result Message -->
    <div th:if="${vinError}" class="alert alert-warning" style="margin-bottom: 1rem;">
        <span th:text="${vinError}">VIN decode error</span>
    </div>
    <div th:if="${vinValid}" class="alert alert-success" style="margin-bottom: 1rem;">
        Vehicle details auto-populated from VIN
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number"
                   id="year"
                   name="year"
                   th:value="${year}"
                   min="1886"
                   max="2030"
                   placeholder="e.g., 2021">
        </div>
        <div class="form-group">
            <label for="make">Make</label>
            <input type="text"
                   id="make"
                   name="make"
                   th:value="${make}"
                   placeholder="e.g., Toyota"
                   maxlength="100">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text"
                   id="model"
                   name="model"
                   th:value="${model}"
                   placeholder="e.g., 4Runner"
                   maxlength="100">
        </div>
        <div class="form-group">
            <label for="trim">Trim</label>
            <input type="text"
                   id="trim"
                   name="trim"
                   th:value="${trim}"
                   placeholder="e.g., TRD Off Road"
                   maxlength="100">
        </div>
    </div>

    <div class="form-group">
        <label for="nickname">Nickname <span class="required">*</span></label>
        <input type="text"
               id="nickname"
               name="nickname"
               th:value="${nickname}"
               placeholder="e.g., Trail Rig, Daily Driver"
               maxlength="100"
               required>
        <small class="form-text">
            A friendly name to identify this vehicle
        </small>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes"
                  name="notes"
                  rows="3"
                  th:text="${notes}"
                  placeholder="Additional notes about this vehicle..."
                  maxlength="1000"></textarea>
    </div>
</div>

</html>
