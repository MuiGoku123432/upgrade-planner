<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="navbar" class="navbar">
    <div class="container">
        <!-- Brand -->
        <a th:href="@{/}" class="navbar-brand">
            Car Builder VIN
        </a>
        
        <!-- Navigation Links -->
        <ul class="navbar-nav">
            <li>
                <a th:href="@{/}" 
                   th:classappend="${currentPath == '/' ? 'active' : ''}">
                    Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/vehicles}" 
                   th:classappend="${#strings.startsWith(currentPath ?: '', '/vehicles') ? 'active' : ''}">
                    Vehicles
                </a>
            </li>
            <li>
                <a th:href="@{/builds}" 
                   th:classappend="${#strings.startsWith(currentPath ?: '', '/builds') ? 'active' : ''}">
                    Builds
                </a>
            </li>
            <li>
                <a th:href="@{/parts}" 
                   th:classappend="${#strings.startsWith(currentPath ?: '', '/parts') ? 'active' : ''}">
                    Parts
                </a>
            </li>
            <li>
                <a th:href="@{/demo}" 
                   th:classappend="${currentPath == '/demo' ? 'active' : ''}">
                    Demo
                </a>
            </li>
        </ul>
        
        <!-- User Menu -->
        <div class="navbar-user" style="display: flex; align-items: center; gap: 1rem;">
            <!-- Search Bar -->
            <form style="margin: 0; display: flex; align-items: center;">
                <input type="search" 
                       name="q" 
                       placeholder="Search vehicles, parts..."
                       style="width: 250px; margin: 0;"
                       hx-get="/search"
                       hx-trigger="keyup changed delay:500ms"
                       hx-target="#search-results"
                       hx-indicator=".search-loading">
                <div class="search-loading htmx-indicator" style="margin-left: 0.5rem;">
                    <small style="color: var(--jarvis-glow-color);">Searching...</small>
                </div>
            </form>
            
            <!-- System Status -->
            <div class="system-status operational">
                <span class="status-indicator"></span>
                <span th:text="${systemStatus ?: 'ONLINE'}">ONLINE</span>
            </div>
            
            <!-- User Avatar/Menu -->
            <div class="dropdown" style="position: relative;">
                <button class="dropdown-toggle" 
                        style="background: none; border: 1px solid var(--muted-border-color); border-radius: 50%; width: 40px; height: 40px; color: var(--jarvis-glow-color); cursor: pointer;"
                        onclick="toggleUserMenu()">
                    <span th:text="${operatorName?.substring(0,1) ?: 'U'}">U</span>
                </button>
                
                <div id="user-menu" 
                     class="dropdown-menu" 
                     style="display: none; position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background: var(--card-background-color); border: 1px solid var(--card-border-color); border-radius: var(--border-radius); box-shadow: var(--card-box-shadow); min-width: 200px; z-index: 1000;">
                    <div style="padding: 1rem;">
                        <p style="margin: 0 0 0.5rem 0; font-weight: 600; color: var(--jarvis-glow-color);">
                            <span th:text="${operatorName ?: 'Operator'}">Operator</span>
                        </p>
                        <small style="color: var(--muted-color);">System Administrator</small>
                    </div>
                    <hr style="margin: 0; border-color: var(--muted-border-color);">
                    <div style="padding: 0.5rem;">
                        <a href="#" style="display: block; padding: 0.5rem; text-decoration: none; color: var(--color); border-radius: calc(var(--border-radius) * 0.5);" 
                           onmouseover="this.style.background='rgba(0,191,255,0.1)'" 
                           onmouseout="this.style.background=''">
                            Profile Settings
                        </a>
                        <a href="#" style="display: block; padding: 0.5rem; text-decoration: none; color: var(--color); border-radius: calc(var(--border-radius) * 0.5);"
                           onmouseover="this.style.background='rgba(0,191,255,0.1)'" 
                           onmouseout="this.style.background=''">
                            System Logs
                        </a>
                        <a href="#" style="display: block; padding: 0.5rem; text-decoration: none; color: var(--color); border-radius: calc(var(--border-radius) * 0.5);"
                           onmouseover="this.style.background='rgba(0,191,255,0.1)'" 
                           onmouseout="this.style.background=''"
                           onclick="window.CarBuilderVIN?.toggleTheme?.(); return false;">
                            Toggle Theme
                        </a>
                        <hr style="margin: 0.5rem 0; border-color: var(--muted-border-color);">
                        <a href="#" style="display: block; padding: 0.5rem; text-decoration: none; color: var(--jarvis-danger-color); border-radius: calc(var(--border-radius) * 0.5);"
                           onmouseover="this.style.background='rgba(255,68,68,0.1)'" 
                           onmouseout="this.style.background=''">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Search Results Container -->
    <div id="search-results" 
         style="position: absolute; top: 100%; left: 0; right: 0; background: var(--card-background-color); border: 1px solid var(--card-border-color); border-top: none; z-index: 999; display: none;">
    </div>
</nav>

<!-- Mobile Navigation Toggle (for future mobile menu) -->
<script>
    function toggleUserMenu() {
        const menu = document.getElementById('user-menu');
        menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('user-menu');
        const toggle = document.querySelector('.dropdown-toggle');
        
        if (!menu.contains(event.target) && !toggle.contains(event.target)) {
            menu.style.display = 'none';
        }
    });
    
    // Handle search results
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'search-results') {
            const results = evt.detail.target;
            if (results.innerHTML.trim()) {
                results.style.display = 'block';
            } else {
                results.style.display = 'none';
            }
        }
    });
    
    // Hide search results when clicking outside
    document.addEventListener('click', function(event) {
        const searchResults = document.getElementById('search-results');
        const searchInput = document.querySelector('input[type="search"]');
        
        if (searchResults && !searchResults.contains(event.target) && event.target !== searchInput) {
            searchResults.style.display = 'none';
        }
    });
</script>

</html>
