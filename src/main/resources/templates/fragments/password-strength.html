<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div>
    <small th:class="${strengthClass}" th:text="'Password strength: ' + ${strengthText}">Password strength</small>
    <div style="background: #333; height: 4px; border-radius: 2px; margin-top: 2px;">
        <div th:style="'width: ' + ${strengthScore * 20} + '%; height: 100%; border-radius: 2px; transition: width 0.3s ease;'"
             th:class="${strengthClass.replace('text-', 'bg-')}"></div>
    </div>
</div>
</html>
