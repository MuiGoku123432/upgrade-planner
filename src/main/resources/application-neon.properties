# ================================
# Neon PostgreSQL / Production Configuration
# ================================
# All sensitive values from environment variables

# ================================
# Database Configuration
# ================================

# Neon PostgreSQL with SSL (required)
# DB_URL should be: jdbc:postgresql://<host>.neon.tech:5432/<db>?sslmode=require
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production-optimized connection pool
# Neon has connection limits, keep pool small
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ================================
# JPA/Hibernate Configuration
# ================================

# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ================================
# Logging Configuration (Production)
# ================================

# Reduce logging verbosity
logging.level.root=INFO
logging.level.com.sentinovo.carbuildervin=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.flywaydb=INFO

# ================================
# API Configuration
# ================================
# API keys from environment variables
app.marketcheck.api.key=${MARKETCHECK_API_KEY:}
app.marketcheck.api.base-url=https://api.marketcheck.com

# ================================
# Sentry - Production
# ================================
sentry.environment=production
sentry.traces-sample-rate=0.1
sentry.debug=false
