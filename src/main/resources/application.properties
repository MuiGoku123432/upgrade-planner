spring.application.name=Car-Builder-VIN

# ================================
# Database Configuration
# ================================

# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ================================
# JPA/Hibernate Configuration
# ================================

# Show SQL queries in development (disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DDL handling - validate that database matches entities
spring.jpa.hibernate.ddl-auto=validate

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ================================
# Flyway Configuration
# ================================

# Enable Flyway migration
spring.flyway.enabled=true

# Migration locations
spring.flyway.locations=classpath:db/migration

# Baseline configuration for existing databases
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Validation settings
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# ================================
# Security Configuration
# ================================

# Security logging
logging.level.org.springframework.security=DEBUG
logging.level.com.sentinovo.carbuildervin=DEBUG

# ================================
# Server Configuration
# ================================

# Server port
server.port=8080

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# ================================
# Logging Configuration
# ================================

# Root logging level
logging.level.root=INFO

# Application logging
logging.level.com.sentinovo.carbuildervin=DEBUG

# SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Flyway logging
logging.level.org.flywaydb=INFO

