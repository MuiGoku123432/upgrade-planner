# ================================
# Car-Builder-VIN - Base Configuration
# ================================
# Profile-specific settings in application-{profile}.properties

spring.application.name=Car-Builder-VIN

# ================================
# Active Profile
# ================================
# Default to 'local' for development, override with SPRING_PROFILES_ACTIVE env var
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# ================================
# Server Configuration
# ================================
server.port=8080

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# ================================
# JPA/Hibernate Configuration (Common)
# ================================

# DDL handling - validate that database matches entities
spring.jpa.hibernate.ddl-auto=validate

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ================================
# Flyway Configuration (Common)
# ================================

# Enable Flyway migration
spring.flyway.enabled=true

# Migration locations
spring.flyway.locations=classpath:db/migration

# Baseline configuration for existing databases
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Validation settings
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# ================================
# Logging Configuration (Base)
# ================================
logging.level.root=INFO

